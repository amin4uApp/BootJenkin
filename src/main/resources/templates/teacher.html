<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Teacher</title>
</head>
<body>
    <div align="center">
        <h1>Add a teacher </h1>
        <br />
        <form action="#" th:action="@{/saveTeacher}" th:object="${teacher}"
            method="post">
 
            <table border="0" cellpadding="10">
                <tr>
                    <td>Teacher's Name:</td>
                    <td><input type="text" th:field="*{name}" /></td>
                </tr>
                <tr>
                    <td>Phone no:</td>
                    <td><input type="text" th:field="*{phoneno}" /></td>
                    </tr>
                   
                   <tr> <td>Subject Taken:</td>
                                        
                    <td><input type="text" th:field="*{subject}" /></td>
                </tr>
                 <tr>
                     <td>Student's Address:</td>
                    <td><input type="text" th:field="*{address}" /></td>
                </tr>
                                
                <tr>
                    <td colspan="2" align="center"><button type="submit">Register</button> </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
