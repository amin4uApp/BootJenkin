<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Assam Computer Tech Institute</title>
</head>
<body>
    <div align="center">
        <h1>Admin user creation</h1>
        <br />
        <form action="#" th:action="@{/adminPasswordConfirm}" th:object="${admin}"
            method="post">
 
            <table border="0" cellpadding="10">
                <tr>
                    <td>name:</td>
                    <td><input type="text" th:field="*{name}" /></td>
                </tr>
                <tr>
                    <td>User Id:</td>
                    <td><input type="text" th:field="*{userid}" /></td>
                    </tr>
                   
                   <tr> <td>Password:</td>
                                        
                    <td><input type="text" th:field="*{password}" /></td>
                </tr>
                 <tr>
                     <td>Phone:</td>
                    <td><input type="text" th:field="*{phoneno}" /></td>
                </tr>
                
                <tr>
                     <td>Email:</td>
                    <td><input type="text" th:field="*{email}" /></td>
                </tr>
                                
                <tr>
                    <td colspan="2" align="center"><button type="submit">Create User</button> </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
