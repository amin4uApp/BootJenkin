<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Assam Computer Tech Institute</title>
</head>
<body>
    <div align="center">
        <h1>Add a New Course</h1>
        <br />
        <form action="#" th:action="@{/saveCourse}" th:object="${course}"
            method="post">
 
            <table border="0" cellpadding="10">
                <tr>
                    <td>Course Name:</td>
                    <td><input type="text" th:field="*{name}" /></td>
                </tr>
                <tr>
                    <td>Duration:</td>
                    <td><input type="text" th:field="*{duration}" /></td>
                </tr>
                 <tr>
                    <td>Fee:</td>
                    <td><input type="text" th:field="*{fee}" /></td>
                </tr>
                                
                <tr>
                    <td colspan="2"><button type="submit">SaveCourse</button> </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
